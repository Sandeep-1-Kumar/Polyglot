version: '3.7'

services:
  be:
    image: ${IMAGE_NAME}
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - db
    networks:
      - backend

  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER : ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - backend

# Volumes
volumes:
  my-db:

networks:
  backend:
